syntax = "proto3";
package tau;

// import "core.proto";

message BtreeIndexOptions {
    int32 num_trees         = 1;
    int32 max_leaf_items    = 2;
}

message VoronoiIndexOptions {
    int32 split_factor      = 1;
    int32 max_cell_items    = 2;
}

message Index {
    string name     = 1;
    int32 size      = 2;
    string metric   = 3;
    oneof options {
        BtreeIndexOptions btree     = 4;
        VoronoiIndexOptions voronoi = 5;
    };
}

message Dataset {
    string name         = 1;
    string path         = 2;
    Index index         = 3;
}
